<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon-icon.png">
    <link rel="stylesheet" href="./style.css" />
    <title>Guess My Number!</title>
</head>

<body>

    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="button play-again">Play Again!</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left-side-section">
            <input type="number" class="guess-number" />
            <button class="button check">Check!</button>
        </section>
        <section class="right-side-section">
            <p class="message">Start guessing...</p>
            <p class="label-score"> 🎯 Score:
                <span class="score">20</span>
            </p>
            <p class="label-highscore">🏅 Highscore:
                <span class="high-score">0</span>
            </p>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
